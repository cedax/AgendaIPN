<div class="row ">
    <div class="col-lg-6 offset-lg-3">
        <div class="formStyle">
            <header class="header text-center">
                <h1>Iniciar sesion</h1>
            </header>
            <main class="main">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                    <label class="form__label" for="email">
                        Correo
                        <label
                            *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched">
                            El correo es requerido
                        </label>
                        <label
                            *ngIf="loginForm.controls['email'].errors?.['minlength'] && loginForm.controls['email'].touched || loginForm.controls['email'].errors?.['pattern']">
                            Usa un correo valido
                        </label>
                        <label
                            *ngIf="loginForm.controls['email'].errors?.['userNotFound'] && loginForm.controls['email'].touched">
                            El correo no esta registrado
                        </label>
                    </label>
                    <input formControlName="email" class="form__input" name="email" type="email"
                        placeholder="ejemplo@email.com">

                    <label class="form__label" for="password">
                        Contraseña
                        <label
                            *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
                            La contraseña es requerida
                        </label>
                        <label *ngIf="!enviado && loginForm.controls['password'].errors?.['minlength']">
                            La contraseña debe tener al menos 6 caracteres
                        </label>
                        <label
                            *ngIf="loginForm.controls['password'].errors?.['wrongPassword'] && loginForm.controls['email'].touched">
                            La contraseña es incorrecta
                        </label>
                    </label>
                    <input formControlName="password" class="form__input" name="password" type="password"
                        placeholder="Ingresa tu contraseña" />

                    <div class="row botonesRow">
                        <div class="col-md-6">
                            <ul class="buttons">
                                <li>
                                    <a class="button button--full" href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                            class="bi bi-google" viewBox="0 0 16 16">
                                            <path
                                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <button [disabled]="!loginForm.valid" class="button button--full button--primary"
                                type="submit">Ingresar</button>
                        </div>
                    </div>
                </form>

                <div class="text--center">
                    <p>¿No tienes cuenta? <a [routerLink]="['/registro']">Registrate</a></p>
                </div>
            </main>
        </div>
    </div>
</div>
